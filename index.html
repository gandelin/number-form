<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script type="text/javascript" src="https://use.fontawesome.com/81140c216b.js"></script>
    <script type="text/javascript" src="js/number-calc.js"></script>
  </head>
  <body>
    <header>
      <h1>Number Form</h1>
    </header>
    <article>
      <form name="numberForm" onsubmit="putNumber(number.value)">
        <label>Number: <input id="number" type="number" name="number"></label>
          <input type="submit" value="Submit">
          <input id="resetButton" type="button" value="Reset">
        <h2>Results</h2>
        <label class="calculations">Numbers Submitted: <span id="numbersId"></span></label>
        <label class="calculations">Count: <span id="cnt"></span></label>
        <label class="calculations">Sum: <span id="sum"></span></label>
        <label class="calculations">Ave: <span id="ave"></span></label>
      </form>
    </article>
    <footer>

    </footer>
  </body>
</html>
